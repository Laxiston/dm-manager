<br>
<div class="row">
	<div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
		<select class="form-control" ng-model="page_select" ng-change="pageChange()">
			<option value="bestiary" disabled ng-selected="true">Bestiary</option>
			<option value="adventure">Adventure</option>
			<option value="notes">Notes</option>
			<option value="treasury">Treasury</option>
		</select>
	</div>
</div>
<br>
<div class="row">
	<div class="col-md-3 col-xs-3">
		<select class="form-control">
			<option disabled selected>Type</option>
			<option>Aberration</option>
			<option>Beast</option>
			<option>Celestial</option>
			<option>Construct</option>
			<option>Dragon</option>
			<option>Elemental</option>
			<option>Fey</option>
			<option>Fiend</option>
			<option>Giant</option>
			<option>Humanoid</option>
			<option>Monstrosity</option>
			<option>Ooze</option>
			<option>Plant</option>
			<option>Undead</option>
			<option>Custom</option>
		</select>
	</div>
	<div class="col-md-3 col-xs-3 text-right">
		<h4>Challenge Rating:</h4>
	</div>
	<div class="col-md-3 col-xs-3">
		<input type="number" placeholder="Min" class="form-control">
	</div>
	<div class="col-md-3 col-xs-3">
		<input type="number" placeholder="Max" class="form-control">
	</div>
</div>
<br>
<div class="row">
</div>
<br>
<div class="row">
	<div class="col-md-4 col-xs-4">
		<input type="text" placeholder="Search..." class="form-control" ngModel="bestiaryFilter">
	</div>
	<div class="col-md-2 pull-right">
		<button class="btn btn-danger form-control" ng-click="resetOptions()">Reset Options</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="row">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th class="text-center">Name</th>
						<th class="text-center">Type</th>
						<th class="text-center">Size</th>
						<th class="text-center">AC</th>
						<th class="text-center">HP</th>
						<th class="text-center">Rating</th>
						<th class="text-center">EXP</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="monster in monsters | filter: bestiaryFilter | limitTo: 25 track by $index">
						<td class="text-center"><a href="">{{monster.name}}</a></td>
						<td class="text-center">{{monster.type}}</td>
						<td class="text-center">{{monster.size}}</td>
						<td class="text-center">{{monster.AC}}</td>
						<td class="text-center">{{monster.HP}}</td>
						<td class="text-center">{{monster.rating}}</td>
						<td class="text-center">{{monster.EXP}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
