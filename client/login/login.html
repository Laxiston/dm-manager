<div class="row">
	<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
		<h1 class='text-center'>Login</h1>
		<form>
			<div class="form-group">
				<input type='text' class='form-control' ng-model='vm.user.username' placeholder='Username' required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" ng-model="vm.user.password" placeholder="Password" required>
			</div>
			<div class="form-group">
				<button class='btn btn-primary pull-right' ng-click="vm.login()">Let's play!</button>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="checkbox">
						<label>
							<input type='checkbox'> Remember me!
						</label>
					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col-md-6 col-xs-6">
				<div>
					<a ui-sref="root.register">I need an account</a>
				</div>
				<div>
					<a ui-sref="root.forgot_info">What's my login?</a>
				</div>
			</div>
		</div>
		<a href="" class='text-center'><h4>What is this place?</h4></a>
	</div>
</div>
