<div class="row">
	<div class="col m12">
		<h3>Welcome, {{me.name}}</h3>
	</div>
</div>
<div class="row">
	<div class="col m12">
		<div class="row">
			<div class="input-field right">
				<input type="text" placeholder="Search.." ng-model="dashboardFilter">
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col m12">
		<table class="centered highlight">
			<thead>
				<tr>
					<th>Category</th>
					<th>Topic</th>
					<th>User Name</th>
					<th>Posts</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="topic in topics | filter: dashboardFilter | orderBy: 'created_at' track by $index">
					<td>{{topic.category_id.name}}</td>
					<td><a href="#/topic/{{topic._id}}">{{topic.title}}</a></td>
					<td><a href="#/user/{{topic.user_id._id}}">{{topic.user_id.name}}</a></td>	
					<td>{{topic.posts.length}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div class="col m12">
		<h4>Add a new topic</h4>
		<form>
			<div class="row">
				<div class="input-field col m6">
			    <input type='text' placeholder="Topic" ng-model='new_topic.title'>
			  </div>
		 	</div>
		 	<div class="row">
				<div class="input-field col m6">
					<textarea class="materialize-textarea" placeholder="Description" ng-model='new_topic.description'></textarea>
				</div>
			</div>
		 	<div class="row">
			  <div class="input-field col m6">
			  	<p>Select a category</p>
			    <select class="browser-default" ng-model='new_topic.category_id'>
			      <option ng-repeat="category in categories" ng-bind="category.name" value="{{category._id}}"></option>
			    </select>
			  </div>
			</div>
			<div class="row">
				<div class="input-field col m6">
					<div class="right">
						<input type='submit' value='Add' ng-click='add(me._id)' class="btn">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
